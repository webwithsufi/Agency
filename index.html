
<!DOCTYPE html>
<html lang="en" style="scroll-behavior: smooth;">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nexus Growth | Premium Digital Agency</title>
    <meta name="description" content="Elevate your brand with Nexus Growth. Elite SEO, Web Development, and Digital Marketing strategies.">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800;900&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-color: #020617;
        color: #f8fafc;
        overflow-x: hidden;
      }
      
      h1, h2, h3, h4 { 
        font-family: 'Inter', sans-serif; 
        letter-spacing: -0.05em;
      }
      
      .grainy {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        opacity: 0.02;
        pointer-events: none;
        z-index: 9999;
      }

      .gradient-text {
        background: linear-gradient(to right, #fff, #818cf8, #d946ef);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-size: 200% auto;
        animation: textShine 5s linear infinite;
      }

      @keyframes textShine {
        to { background-position: 200% center; }
      }

      .accent-gradient {
        background: linear-gradient(135deg, #4f46e5 0%, #a855f7 100%);
      }

      .glass-card {
        background: rgba(255, 255, 255, 0.01);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.05);
        transition: all 0.7s cubic-bezier(0.16, 1, 0.3, 1);
      }

      .glass-card:hover {
        border-color: rgba(99, 102, 241, 0.3);
        background: rgba(255, 255, 255, 0.03);
        transform: translateY(-10px) scale(1.01);
        box-shadow: 0 40px 80px -15px rgba(0,0,0,0.6), 0 0 40px -10px rgba(99, 102, 241, 0.3);
      }

      @keyframes aurora {
        0% { transform: translate(0, 0) scale(1); filter: blur(100px); }
        33% { transform: translate(50px, -70px) scale(1.2); filter: blur(120px); }
        66% { transform: translate(-40px, 30px) scale(0.8); filter: blur(80px); }
        100% { transform: translate(0, 0) scale(1); filter: blur(100px); }
      }

      .reveal {
        opacity: 0;
        transition: all 1.2s cubic-bezier(0.16, 1, 0.3, 1);
      }

      .reveal.visible {
        opacity: 1;
        transform: none !important;
      }

      .reveal-up { transform: translateY(60px); }
      .reveal-left { transform: translateX(-60px); }
      .reveal-right { transform: translateX(60px); }

      .aurora-sphere {
        position: absolute;
        border-radius: 50%;
        opacity: 0.15;
        z-index: -1;
        animation: aurora 25s infinite alternate ease-in-out;
      }

      ::-webkit-scrollbar { width: 5px; }
      ::-webkit-scrollbar-track { background: #020617; }
      ::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: #334155; }

      section { scroll-margin-top: 100px; }

      .glow-button {
        position: relative;
        overflow: hidden;
      }
      
      .glow-button::after {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: radial-gradient(circle, rgba(255,255,255,0.2) 0%, transparent 70%);
        opacity: 0;
        transition: opacity 0.3s;
        pointer-events: none;
      }
      
      .glow-button:hover::after {
        opacity: 1;
      }
    </style>
